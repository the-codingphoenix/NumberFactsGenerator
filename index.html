<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Facts Generator</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
     <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/f3726a4d63.js" crossorigin="anonymous"></script>
    <!-- My css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Containers -->
    <div class="container">
        <!-- input container -->
        <div class="input-container" id="input-container">
            <h1>Number Facts</h1>
            <form class="form" id="factsForm">
                <label for="number">Find out interesting facts based on the number entered.</label>
                <input type="number" id="number" placeholder="Enter a number" required>
                <button id="getFact" type="submit" title="Get Fact">Get Fact</button>
            </form>
        </div>
        <div class="fact-container" id="fact-container" hidden>
            <h1>Number Facts</h1>
            <div class="fact-content">
                <h3 id="fact-detail"></h3>
                <div class="buttons">
                    <button id="copyFact" class="newBtn" title="Copy Fact">Copy Fact</button>
                    <button id="newFact" class="newBtn" title="Enter Another Number">New Number</button>
                </div>
            </div>
        </div>
        <!-- Error container -->
        <div class="error-container" id="error-container" hidden>
            <h1>Error</h1>
            <div class="error-content">
                <h3 id="error"></h3>
                <button id="retry" type="submit" title="Enter Another Number">Try Again</button>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="./script.js"></script>
</body>

</html>
